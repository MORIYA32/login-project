<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./profiles-js.css">
    <link rel="icon" type="image/x-icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico">
</head>

<body>
    <div class="profiles-bg">

        <h1 class="profiles-title">Who's watching?</h1>

        <div class="profiles-container">

            <div class="profile-card">
                <img src="https://occ-0-8214-784.1.nflxso.net/dnm/api/v6/vN7bi_My87NPKvsBoib006Llxzg/AAAABdgqRu86LNrfFPuQ2Xhlz2NQehmsezXIx7HyVhyQXZ1wK8n97QjoJnDaiuKnWVnXclSIoqmrdlcXykFzFbnQP91p8rM-yxTFwQ.png?r=181" alt="Profile 1" class="profile-avatar">
                <div class="profile-name">Tal</div>
            </div>

            <div class="profile-card">
                <img src="https://occ-0-8214-784.1.nflxso.net/dnm/api/v6/vN7bi_My87NPKvsBoib006Llxzg/AAAABT8sUMuSqctHteshq7njO_5-LpEDZEJxml-D7fyKkuadlRmsdTGg4rzZEscPdpdHROTubpN_v4E8wlAi94qmetsgUeiZxjmz9A.png?r=5eb" alt="Profile 2" class="profile-avatar">
                <div class="profile-name">Moriya</div>
            </div>

            <div class="profile-card">
                <img src="https://occ-0-8214-784.1.nflxso.net/dnm/api/v6/vN7bi_My87NPKvsBoib006Llxzg/AAAABfBs_RmrXu6XN02hkLZzUgrqSOMFIx6LUk_-T4dG4Vgr7rwnmYyejpUUebFqmVDbnrwxESqJu6ml0q-G6KQVzRqKA42KmNEPkDmn.png?r=f55" alt="Kids Profile" class="profile-avatar">
                <div class="profile-name">Kids</div>
            </div>

            <div class="profile-card add-profile-card">
                <div class="add-profile-swap">
                    <img src="https://www.avivhegia.co.il/wp-content/uploads/2025/08/add_profile_icon.jpg" alt="Add Profile" class="profile-avatar img-default">
                    <img src="https://www.avivhegia.co.il/wp-content/uploads/2025/08/add_profile_icon_hover.jpg" alt="" aria-hidden="true"
                        class="profile-avatar img-hover">
                </div>
                <div class="profile-name">Add Profile</div>
            </div>

        </div>

    </div>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const profiles = [
    { id: 1, name: "Tal", avatar: "https://occ-0-8214-784.1.nflxso.net/dnm/api/v6/vN7bi_My87NPKvsBoib006Llxzg/AAAABdgqRu86LNrfFPuQ2Xhlz2NQehmsezXIx7HyVhyQXZ1wK8n97QjoJnDaiuKnWVnXclSIoqmrdlcXykFzFbnQP91p8rM-yxTFwQ.png?r=181" },
    { id: 2, name: "Moriya", avatar: "https://occ-0-8214-784.1.nflxso.net/dnm/api/v6/vN7bi_My87NPKvsBoib006Llxzg/AAAABT8sUMuSqctHteshq7njO_5-LpEDZEJxml-D7fyKkuadlRmsdTGg4rzZEscPdpdHROTubpN_v4E8wlAi94qmetsgUeiZxjmz9A.png?r=5eb" },
    { id: 3, name: "Kids", avatar: "https://occ-0-8214-784.1.nflxso.net/dnm/api/v6/vN7bi_My87NPKvsBoib006Llxzg/AAAABfBs_RmrXu6XN02hkLZzUgrqSOMFIx6LUk_-T4dG4Vgr7rwnmYyejpUUebFqmVDbnrwxESqJu6ml0q-G6KQVzRqKA42KmNEPkDmn.png?r=f55" }
  ];

  const profileCards = document.querySelectorAll(".profile-card");

  profileCards.forEach((card, index) => {
    card.addEventListener("click", () => {

      if (!card.classList.contains("add-profile-card")) {
        const selectedProfile = profiles[index];

        localStorage.setItem("selectedProfileId", selectedProfile.id);
        localStorage.setItem("selectedProfileName", selectedProfile.name);
        localStorage.setItem("selectedProfileAvatar", selectedProfile.avatar); 

      
        window.location.href = "./watch-js.html";
      } else {
        alert("Add Profile clicked!");
      }
    });
  });
});
</script>

</body>

</html>
