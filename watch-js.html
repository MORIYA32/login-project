  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-color: #141414;
    }


    #profile-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    #container {
      position: relative;
      z-index: 1;
      padding: 50px;
    }

    h1 {
      font-size: 35px;
      margin-bottom: 40px;
      text-align: center;
      color:white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      font-weight: 600;
      margin-top: 17px;
    }

    .category {
      margin-bottom: 40px;
    }

    .category h2 {
      margin: 0 0 10px 10px;
      font-size: 23px;
    }

    .content-row {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 10px;
      scrollbar-width: none;
    }

    .content-row::-webkit-scrollbar {
      display: none;
    }

    .content-item {
      min-width: 200px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .content-item img {
      width: 100%;
      border-radius: 8px;
    }

    .content-item:hover {
      transform: scale(1.05);
    }

    .logout-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #e50914;
      color: white;
      font-weight: bold;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-position: center;
      background-size: cover;
      height: 100vh;
    }

    .logo {
      width: 100px;
      height: auto;
    }

    .navbar {
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0));
      padding: 0.5% 3%;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .navbar-nav .nav-link,
    .navbar-nav .nav-link.active {
      color: white;
      font-size: 16px;
    }

    .navbar-icons a {
      color: white;
      text-decoration: none;
      gap: 15px;
    }

    .profile-pic {
      width: 30px;
      height: 30px;
      border-radius: 5px;
      object-fit: cover;
    }


    .profile-dropdown {
      position: relative;
    }

    .dropdown-menu {
      position: absolute;
      right: 0;
      background-color: black;
      border-radius: 5px;
      padding: 5px 0;
      display: none;
      min-width: 200px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 100;
    }

    .profile-dropdown:hover .dropdown-menu {
      display: block;
    }

    .dropdown-menu li a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      color: white;
      text-decoration: none;
    }

    .dropdown-menu li a img.profile-avatar {
      width: 32px;
      height: 32px;
      border-radius: 5px;
      border: 2px solid black;
    }


    .nav-sign-out {
      color: white;
      display: block;
      padding: 8px 12px;
    }


@media (max-width: 992px) {


  .navbar-collapse {
    background-color: #141414;
    padding: 10px;
  }


  .content-row {
    flex-direction: column;
    overflow-x: hidden;
    gap: 20px;
  }

  .content-item {
    min-width: 100%;
  }

  #container {
    padding: 20px;
    text-align: center;
  }

  .logout-btn {
    display: block;
    margin: 30px auto 0 auto;
  }

  h1#welcome-message {
    padding-top: 20px;
    text-align: center;
    font-size: 28px;
  }

 
  .navbar-icons {
    flex-direction: row;
    justify-content: center;
    gap: 10px;
    position: static; 
    margin-top: 10px;
  }

  .profile-dropdown .dropdown-menu {
    display: none; 
    position: static;
    width: 100%;
    text-align: center;
    padding: 10px 0;
    background-color: #141414;
    border-radius: 5px;
  }

  .profile-dropdown .dropdown-menu .navbar-icons {
    margin: 10px 0;
    flex-direction: row;
    justify-content: center;
    gap: 15px;
  }

 
  .profile-pic, 
  .dropdown-menu .navbar-icons i,
  .dropdown-menu .navbar-icons svg {
    width: 25px;
    height: 25px;
  }

  .profile-dropdown.active .dropdown-menu {
    display: block;
    animation: fadeIn 0.2s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
}
